    <!-- Header and Menu -->
    <body>

      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="./barbone.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Henri JavaScript assignment</span>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./barbone.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="./barbone_p1.html" class="nav-link">Music Groups</a></li>
            </ul>
        </header>
      </div>

      <main>

        <div class="container px-4 py-4" id="view-item">
          <h2 class="pb-2 border-bottom">View details of a music group
          </h2>
          <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
            <div class="col-md-7 col-lg-10">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="groupName" class="form-label">Group Name</label>
                            <p class="form-control" id="groupName">ACDC</p>
                        </div>

                        <div class="col-sm-6">
                            <label for="genre" class="form-label">Genre</label>
                            <p class="form-control" id="genre">Rock</p>
                        </div>

                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <label for="established" class="form-label">Established Year</label>
                            <p class="form-control" id="established">1973</p>
                        </div>
                    </div>
                    <div class="row g-1">
                      <h3 class="pb-2">Artists</h3>
        
                      <div class="row mb-2 text-center">
                        <div class="col-md-12 themed-grid-head-col">Name</div>
                      </div>
                      <div class="row mb-2 text-center" id="artistList">
                        <div class="col-md-12 themed-grid-col">Angus Young</div>
                      </div>
                    </div> 
                    <div class="row g-1" id="albumList">
                      <h3 class="pb-2">Albums</h3>
        
                      <div class="row mb-2 text-center">
                          <div class="col-md-10 themed-grid-head-col">Name</div>
                          <div class="col-md-2 themed-grid-head-col">Year</div>
                      </div>

                      <div class="row mb-2 text-center">
                          <div class="col-md-10 themed-grid-col">High Voltage</div>
                          <div class="col-md-2 themed-grid-col">1975</div>
                      </div>
                    </div>                      
                </form>
            </div>
          </div>
        </div>
      </main>
